<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Modificar estudiante</title>
</head>
<body>
	<form class="form-horizontal" action="#"
		th:action="@{/updateStudent/submit}" th:object="${estudiante}"
		method="post">
		<fieldset>

			<!-- Form Name -->
			<legend>Modificar estudiante</legend>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Nombre:</label>
				<div class="col-md-4">
					<input id="name" name="name" type="text" th:field="*{name}"
						th:value="*{name}" class="form-control input-md" readonly="readonly">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="surname">Apellido:</label>
				<div class="col-md-4">
					<input id="surname" name="surname" type="text"
						th:field="*{surname}" th:value="*{surname}"
						class="form-control input-md" readonly="readonly">
				</div>
			</div>

			<div class="form-group"
				th:classapend="${#fields.hasErrors('age')} ? 'has-error'">
				<label class="col-md-4 control-label" for="age">Edad:</label>
				<div class="col-md-4">
					<input id="age" th:field="*{age}" name="age" type="number" step="1"
						placeholder="Introduce la edad" class="form-control input-md"
						required> <span class="help-block">Help:</span> <span
						th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
						class="help-block" id="id-error">Errores</span>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="submit"></label>
				<div class="col-md-4">
					<button id="submit" name="submit" class="btn btn-primary">Modificar</button>
				</div>
			</div>

		</fieldset>
	</form>

	<div class="form-group">
		<label class="col-md-4 control-label" for="cancel"></label>
		<div class="col-md-4">
			<a th:href="@{/listStudent}"><button id="cancel" name="cancel"
					class="btn btn-primary">Cancelar</button></a>
		</div>
	</div>

</body>
</html>
