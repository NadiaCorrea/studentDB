<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Lista de Estudiantes</title>
</head>
<body>

	<div class="container">
		<div class="starter-template">
			<h1>Listado de Estudiante</h1>
			<table class="table">
				<thead>
					<tr>
						<th>NOMBRE</th>
						<th>APELLIDO</th>
						<th>EDAD</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student :${lista}">
						<td th:text="${student.name}"></td>
						<td th:text="${student.surname}"></td>
						<td th:text="${student.age}"></td>
						<td><a th:href="@{'deleteStudent'(name =${student.name}, surname = ${student.surname})}"><button>Eliminar</button></a></td>
						<td><a th:href="@{'updateStudent'(name =${student.name}, surname = ${student.surname})}"><button>Modificar</button></a></td>
					</tr>
				</tbody>

			</table>
			
			<a th:href="@{/addStudent}"><button>AÃ±adir estudiante</button></a>
		</div>
	</div>


</body>
</html>
